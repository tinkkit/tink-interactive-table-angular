<div class="popover-menu-list">
  <!-- Mobile -->
  <ul ng-if="!actionConf.menu" >
    <li  data-ng-repeat="action in tinkActions | tinkSlice:5 | orderBy:'+order'"  data-ng-disabled="(checked().length === 0 || (action.single && checked().length > 1)) && action.alwaysVisible != true"  data-ng-click="actionCallBack(action)">
      <i class="fa {{action.icon}} fa-fw"></i>
      <span >{{action.name}}</span>
    </li>
  </ul>

  <!-- Desktop -->
  <ul ng-if="actionConf.menu">
    <li data-ng-repeat="action in tinkActions | orderBy:'+order' | filter: { master: true }" data-ng-disabled="(checked().length === 0 || (action.single && checked().length > 1)) && action.alwaysVisible != true"  data-ng-click="actionCallBack(action)">
      <i class="fa {{action.icon}} fa-fw"></i>
      <span>{{action.name}}</span>
    </li>
    <hr ng-if="masterObject() > 0 && subObject() > 0">
    <li data-ng-repeat="action in tinkActions | orderBy:'+order' | filter: { master: false }" data-ng-disabled="(checked().length === 0 || (action.single && checked().length > 1)) && action.alwaysVisible != true" data-ng-click="actionCallBack(action)">
      <i class="fa {{action.icon}} fa-fw"></i>
      <span>{{action.name}}</span>
    </li>
  </ul>
</div>
